<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravur AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            background: #007bff;
            color: white;
            padding: 15px;
            margin: 0;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #fafafa;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
            font-size: 14px;
        }

        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background: #e0e0e0;
            color: black;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .input-container button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .input-container button:hover {
            background: #0056b3;
        }

        .spinner {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .spinner::after {
            content: "‚è≥ Typing...";
            font-size: 14px;
            color: gray;
        }

        .session-info {
            text-align: center;
            font-size: 12px;
            padding: 5px;
            background: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h1>Bravur AI Chatbot</h1>
    <div id="chat-box" class="chat-box"></div>
    <div class="spinner" id="spinner"></div> <!-- Loading animation -->
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your question...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div class="session-info">Session ID: <span id="session-id">{{ session_id|default('No session created yet') }}</span></div>
</div>

<script>
    let currentSessionId = "{{ session_id|default('None') }}";
    console.log("Initial session ID:", currentSessionId);

    function sendMessage() {
        let userInputField = document.getElementById("user-input");
        let userInput = userInputField.value.trim();
        if (userInput === "") return;

        let chatBox = document.getElementById("chat-box");
        let spinner = document.getElementById("spinner");

        chatBox.innerHTML += `<p class="message user-message">${userInput}</p>`;
        userInputField.value = "";
        spinner.style.display = "block";

        chatBox.scrollTop = chatBox.scrollHeight;

        const formData = new URLSearchParams({
            "user_input": userInput,
            "session_id": currentSessionId
        });

        fetch("/chat", {
            method: "POST",
            body: formData,
            headers: { "Content-Type": "application/x-www-form-urlencoded" }
        })
            .then(response => response.json())
            .then(data => {
                spinner.style.display = "none";
                chatBox.innerHTML += `<p class="message bot-message">${data.response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;

                if (data.session_id) {
                    currentSessionId = data.session_id;
                    console.log("Updated session ID:", currentSessionId);
                    document.getElementById("session-id").textContent = currentSessionId;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                spinner.style.display = "none";
                chatBox.innerHTML += `<p class="message bot-message">Something went wrong. Try again!</p>`;
            });
    }

    document.getElementById("user-input").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });

    window.onload = function() {
        document.getElementById("chat-box").innerHTML =
            '<p class="message bot-message">Welcome to Bravur AI Chatbot! How can I help you today?</p>';
    };
</script>

</body>
</html>
